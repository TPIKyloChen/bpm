<div>
  <button (click)="addDiagram()">Create Process</button>
  <button (click)="showImportDialog.set(true)">Import Process</button>
</div>

<div>
  @if (showImportDialog()) {<input
    (change)="handleFile($event)"
    type="file"
    id="input"
  />}
</div>

@for (item of diagramsList; track $index) {
<div class="diagram-box" (click)="loadDiagram(item)">
  <div>{{ item.name }}</div>
  <div>{{ item.modifyTime }}</div>
</div>
}
