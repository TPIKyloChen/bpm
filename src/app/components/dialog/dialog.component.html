<p-dialog
  [header]="titleName"
  [modal]="true"
  [(visible)]="visible"
  class="dialog"
  closable="false"
>
  <div class="subTitle">
    You need to give a name for the new {{ type | lowercase }} and you may want
    to add a description at the same time.
  </div>
  <app-input [labelName]="type + ' name'" [id]="type + ' name'"></app-input>
  <app-input [labelName]="type + ' Key'" [id]="type + ' Key'"></app-input>
  <app-textarea [labelName]="'Description'" [id]="'description'"></app-textarea>
  <div class="buttonGroup">
    <p-button
      class="cancel"
      label="Cancel"
      severity="info"
      (onClick)="submit(false)"
    />
    <p-button
      label="Create new model"
      severity="info"
      (onClick)="submit(true)"
    />
  </div>
</p-dialog>
